{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<!-- Container -->
<div class="container h-100 d-flex">
	<div class="jumbotron">
		<div class="blogs-home blog-inside common-heading-2">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-12">
                        <div class="box-1" style="padding-right: 110px">
                            <h2 class="heading">Login</h2>
                        </div>
					</div>
					<div class="col-lg-9 col-md-12">
                            <form method="POST">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                <input type="submit" value="Login" class="btn btn-primary">
                            </form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
